<!DOCTYPE html>
<html lang="nb">
    <head>
        <title>Ladepunkt</title>
        <link rel="stylesheet" href="../style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <a href="../index.html" class="back-button">↩ tilbake til landingssiden</a>

        <div  class="center">
            <h1>Finn et ladepunkt</h1>

            <p>Velg et fylke</p> 
            <select name="fylke" id="fylke">
                <option value="Agder">Agder</option>
                <option value="Finnmark">Finnmark</option>
                <option value="Møre og Romsdal">Møre og Romsdal</option>
                <option value="Oslo">Oslo</option>
                <option value="Trøndelag">Trøndelag</option>
                <option value="Vestland">Vestland</option>
            </select>

            <p>Velg en kommune, by </p> 
            <select name="kommune,by" id="kommune,by">
                <option value="Bergen, Sandviken">Bergen, Sandviken</option>
                <option value="Kristiansand, Lund">Kristiansand, Lund</option>
                <option value="Oslo, Grünerløkka">Oslo, Grünerløkka</option>
                <option value="Tromsø, Håpet">Tromsø, Håpet</option>
                <option value="Trondheim, Midtbyen">Trondheim, Midtbyen</option>
                <option value="Ålesund, Nørvasundet">Ålesund, Nørvasundet</option>
            </select>

            <p id="Search">
                <button>Søk</button>
            </p>
        </div>
    </body>
</html>
